<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientic Calculator</title>
</head>
<body>
     <main>
    <section class="Keys">
        <button class="key-operator" data-action="add">+</button>
        <button class="key-operator" data-action="subtract">-</button>
        <button class="key-operator" data-action="multiply">&</button>
        <button class="key-operator" data-action="divide">รท</button>
        <button class="key-operator" data-action="Sqrt"> &#8730;</button>
        <button class="key-operator" data-action="power2"><sub>x</sub><sup>2</sup></button>
        <button class="key-operator" data-action="cube"><sub>x</sub><sup>3</sup></button>
        <button class="key-operator" data-action="Pi">&pi;</button>
        <button class="key-operator" data-action="Sqrt"> &#40;</button>
        <button class="key-operator" data-action="Sqrt"> &#41;</button>
        <button class="key-operator" data-action="divide">รท</button>
    </section>
    <article>
        <aside>
            <section class="Numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button data-action="clear">AC</button>
                <button class="key--equal" data-action="calculate">=</button>
            </section>
        </aside>
    </article>
</main>
    
</body>
</html>
